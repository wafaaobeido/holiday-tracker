<div class="user-activity-container">
    <!-- Header -->
  <div class="header">
    <div class="home-container">
      <mat-icon class="home-icon" (click)="goHome()">home</mat-icon>
      <span>User Activity Logs</span>
    </div>
  </div>

  <!-- Table Container -->
  <div class="table-container">
    <div class="search-container">
      <mat-icon class="refresh-icon" (click)="refreshActivities()">refresh</mat-icon>
    </div>
    <div class="table-wrapper">
      <table mat-table [dataSource]="dataSource" matSort>

         <!-- Username Column -->
        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>User</th>
          <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
        </ng-container>

         <!-- Activity Column -->
        <ng-container matColumnDef="content">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Activity</th>
          <td mat-cell *matCellDef="let element">{{ element.content }}</td>
        </ng-container>

         <!-- Timastamp Column -->
        <ng-container matColumnDef="timestamp">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Timestamp</th>
          <td mat-cell *matCellDef="let element">{{ element.timestamp | date: 'MMM d, y h:mm a' }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <!-- Paginator -->
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
